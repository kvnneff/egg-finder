{{> header}}
{{> topbar}}
<div class="NewPassword ContentBox">
  <h2 class="NewPassword-header ContentBox-header">
    Change Your Password
  </h2>
  {{#if message}}
    <div class="Message Message--{{message.type}}">{{message.text}}</div>
  {{/if}}
  <div class="NewPassword-content ContentBox-content">
    <form method="post" action="/new-password?token={{token}}" class="NewPassword-form">
      <label for="password" class="Form-label">New Password</label>
      <input type="password" name="password" id="password" class="NewPassword-password Form-input">
      <button class="NewPassword-submit Button" type="submit">Submit</button>
    </form>
  </div>
</div>
{{> footer}}
