{{> header}}
{{> topbar}}
<div class="Register ContentBox">
  <h2 class="Register-header ContentBox-header">Sign Up to Egg Finder</h2>
  {{#if message}}
    <div class="Message Message--{{message.type}}">{{message.text}}</div>
  {{/if}}
  <div class="Register-content">
    <form method="post" action="/signup" class="Register-form">
      <label for="email" class="Form-label">Your Email Address</label>
      <input type="email" id="email" name="email" class="Register-email Form-input">
      <label for="password" class="Form-label">Password</label>
      <input type="password" id="password" name="password" class="Register-email Form-input">
      <button class="Register-submit Button" type="submit">Submit</button>
    </form>
  </div>
</div>
{{> footer}}
