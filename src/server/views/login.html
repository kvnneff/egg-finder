{{> header}}
{{> topbar}}
<div class="SignIn ContentBox">
  <h2 class="SignIn-header ContentBox-header">
    Log In to Egg Finder
  </h2>
  {{#if message}}
    <div class="Message Message--{{message.type}}">
      {{message.text}}
    </div>
  {{/if}}
  <div class="SignIn-content ContentBox-content">
    <form method="post" action="/login" class="SignIn-form">
      <label for="email" class="Form-label">Email Address</label>
      <input type="email" id="email" name="email" class="SignIn-email Form-input">
      <label for="password" class="Form-label">Password</label>
      <input type="password" id="password" name="password" class="SignIn-password Form-input">
      <button class="Button SignIn-submit">Submit</button>
      <div class="SignIn-forgotPassword">
        <a href="/reset-password">Forgot your password?</a>
      </div>
    </form>
  </div>
</div>
{{> footer}}
